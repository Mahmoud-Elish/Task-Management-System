<head>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class='app'>
        <main class='project'>
            <div class='project-info'>
                <h1></h1>
                <div class='project-participants'>
                    <button type="button" class="btn btn-outline-primary" id="addTaskBtn">Add Task</button>
                    <button type="button" class="btn btn-link" onclick="logout()">Logout</button>
                </div>
            </div>
            <div class='project-tasks' id="projectTasks">

                <div class='project-column'>
                    <div class='project-column-heading'>
                        <h2 class='project-column-heading__title'>To Do</h2>
                        <div>
                            <span class="badge badge-primary" id="todoCount">0</span>
                        </div>
                    </div>
                    <div id="todoTasks" class="tasks-list">
                    </div>
                </div>

                <div class='project-column'>
                    <div class='project-column-heading'>
                        <h2 class='project-column-heading__title'>In Progress</h2>
                        <span class="badge badge-primary" id="inProgressCount">0</span>
                    </div>
                    <div id="inProgressTasks" class="tasks-list">
                    </div>
                </div>

                <div class='project-column'>
                    <div class='project-column-heading'>
                        <h2 class='project-column-heading__title'>Completed</h2>
                        <span class="badge badge-primary" id="completedCount">0</span>
                    </div>
                    <div id="completedTasks" class="tasks-list">
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Task Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="taskForm" novalidate>
                        <input type="hidden" id="taskId" />
                        <div class="form-group">
                            <label for="taskTitle">Title</label>
                            <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required minlength="3" maxlength="100">
                            <div class="invalid-feedback">Please enter a title (3-100 characters).</div>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description" maxlength="500"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" class="form-control" id="taskDueDate" required>
                            <div class="invalid-feedback">Please select a valid due date.</div>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select class="form-control" id="taskPriority" required>
                                <option value="">Select priority</option>
                                <option value="0">Low</option>
                                <option value="1">Medium</option>
                                <option value="2">High</option>
                            </select>
                            <div class="invalid-feedback">Please select a priority.</div>
                        </div>
                        <div class="form-group">
                            <label for="taskStatus">Status</label>
                            <select class="form-control" id="taskStatus" required>
                                <option value="">Select status</option>
                                <option value="0">To Do</option>
                                <option value="1">In Progress</option>
                                <option value="2">Completed</option>
                            </select>
                            <div class="invalid-feedback">Please select a status.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/JS/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
